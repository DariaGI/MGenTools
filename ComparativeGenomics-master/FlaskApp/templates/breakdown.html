{% if error %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{% endif %}

{% if not df.empty: %}
<div class="container py-1">
    <div class="scroll-table">
        <table>
            <thead>
                <tr>
                    {% for column in df.columns: %}
                    <th>{{column}}</th>{% endfor %}
                </tr>
            </thead>
        </table>

        <div class="scroll-table-body">
            <table>
                {% for row in df.rows(): %}
                <tr>
                    {%for value in row:%}
                    <td>{% print(value) %}</td>
                    {% endfor %}
                </tr>{% endfor %}
            </table>
        </div>
    </div>

</div>
{% endif %}
