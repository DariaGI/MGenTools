<div class="container">
    {% if not countTable.is_empty(): %}
    <div class="d-flex justify-content-end">
        <form class="py-2" action="/download/counted/counted" method="get" target="_blank">
            <input class="btn btn-outline-secondary" type="submit" value="Download calculations" />
        </form>
    </div>
    {% endif %}
    <div class="scroll-table-h">
        {% if not countTable.is_empty(): %}
        <table>
            <thead>
                <tr>
                    {% for column in countTable.columns: %}
                    <th>{{column}}</th>{% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in countTable.rows(): %}
                <tr>
                    {%for value in row:%}
                    <td>{% print(value) %}</td>
                    {% endfor %}
                </tr>{% endfor %}

            </tbody>
        </table>
        {% endif %}
    </div>
</div>
